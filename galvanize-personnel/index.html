<body>
<form action="index.html" method="post" class="card one">
    <h1>Galvanize Personnel</h1>
    <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="user_name" placeholder="Spongebob" required/>
    </div>
    <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="user_name" placeholder="Spongebob" required/>
    </div>

    <!--drop down menu-->
    <div>
        <label for="role">Role:</label>
        <select name="role" id="role">

        </select>
    </div>

    <div class="profile_container">
        <img src="http://eadb.org/wp-content/uploads/2015/08/profile-placeholder.jpg" id="profile_pic" alt="placeholder img">
    </div>

        <label for="submit_button"></label>
        <input type="button" id="submit_button" name="user_button" placeholder="button" value="Save"/>

    <p class="save-status" style="display: none;"></p>
</form>
